<html>
  <head>
      <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
  </head>
  <body>
    <header>
      <img src="assets/Calidad.png">
    </header>
    <div class="row" id="preguntas" *ngFor="let pregunta of preguntas; index as i">
      <div class="col">
        <label for="exampleFormControlSelect1">{{i+1}} - {{pregunta.pregunta}}</label>
        <select id="exampleFormControlSelect1">
            <option value="S">Si</option>
            <option value="N">No</option>
            <option value="D">Ninguna de las anteriores.</option>
        </select>
      </div>
    </div>
  </body>
</html>
